<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje WhatsApp</title>
</head>
<body>
    <h1>Enviar Mensaje WhatsApp</h1>
    <form id="mensajeForm">
        <label for="telefonos">Números de Teléfono (separados por comas):</label><br>
        <input type="text" id="telefonos" name="telefonos" required><br><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('mensajeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const telefonos = document.getElementById('telefonos').value.split(',').map(tel => tel.trim());
            const mensaje = document.getElementById('mensaje').value;

            const data = {
                telefonos: telefonos,
                mensaje: mensaje
            };

            fetch('/enviarMensaje', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Mensaje enviado con éxito');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error al enviar el mensaje');
            });
        });
    </script>
</body>
</html>
